## webapp
listen_domain: _
mount_dev: xvdb
mount_dir: /data
app_name: salonized
app_directory: "/data/{{app_name}}"
current_directory: "{{app_directory}}/current"
shared_directory: "{{app_directory}}/shared"

## database info
db_host: YALAH
db_name: **
db_user: p0rn
